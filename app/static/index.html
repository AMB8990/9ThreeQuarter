<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <title>｜演唱會門票姓名媒合| 安泊空間</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="appbar">
    <div class="brand">演唱會門票大撿漏</div>
    <div class="identity">
      <span>你是誰：</span>
      <span id="whoami" class="notice">沒登入 | nobody</span>
      <button class="ghost small" onclick="clearIdentity()">登出</button>
      <span id="log_out_msg" class="muted"></span>
    </div>
  </header>

  <div class="container">
    <p>This is a page for people who dosen't get the ticket...QQ</p>
    <p>By Amber.L</p>
    <br>


    <section id="auth_section">
      <br>
      <h3>登入or註冊</h3>
      <div class="grid two">
        <div class="card">
          <div class="muted">有user-id,請輸入 : </div>
          <div class="row">
            <input id="bind_user_id" style="min-width:260px" />
            <button onclick="bindUserId()">登入</button>
            <div id="bind_msg" class="muted"></div>
          </div>
        </div>
        <div class="card">
          <div class="muted">沒有user-id, 填一個暱稱註冊：</div>
          <div class="row">
            <input id="register_name" style="min-width:220px" />
            <button onclick="register()">送出</button>
            <div id="reg_msg" class="muted"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <br>
      <h3>我有票，我要登記找同伴</h3>
      <div class="row">
        <input id="show_user_name" placeholder="擁有者暱稱" />
        <input id="tix_name" placeholder="票卷登記姓名" />
        <input id="show_name" placeholder="場次名 (ex：Twice-11/22, Once-11/23)" style="min-width:280px" />
        <button onclick="createShow()">送出</button>
      </div>
      <div id="create_msg" class="muted"></div>
    </section>

    <section>
      <br>
      <h3>我沒票，我想搜尋姓名試試</h3>
      <div class="row">
        <input id="search_name" placeholder="要搜的名字..." />
        <select id="search_field" title="搜尋欄位">
          <option value="owner">擁有者</option>
          <option value="tix">門票的登記姓名</option>
        </select>
        <label><input type="checkbox" id="exact" checked />搜尋字要完全相同嗎</label>
        <button onclick="search()">搜尋！</button>
        <button class="ghost" onclick="resetSearch()">清除</button>
        <div id="search_msg" class="muted"></div>
      </div>
      <div id="search_results"></div>
    </section>

    <section>
      <br>
      <h3>逛逛有沒有門票或留言</h3>
      <div class="tabs">
        <button class="tab active" data-tab="board" onclick="switchTab('board')">公告欄</button>
        <button class="tab" data-tab="mentions" onclick="switchTab('mentions')">被留言的門票</button>
      </div>

      <div class="row" style="margin:6px 0 10px;">
        <button class="ghost" onclick="refreshCurrentTab()">重新整理</button>
        <span class="muted">更新目前資料</span>
      </div>

      <div id="tab-board" class="tab-panel">
        <section>
          <h3>目前等待配對的門票：</h3>
          <div class="row">
          </div>
          <div id="board"></div>
        </section>
      </div>

      <div id="tab-mentions" class="tab-panel" hidden>
        <div id="mentions_list"></div>
      </div>
  </div>
  </section>
  <script src="functions/app.js"></script>
</body>

</html>
